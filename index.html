<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logarithm Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    #game {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Logarithm Multiplayer Game</h1>
    <p id="turn"></p>
    <p id="question"></p>
    <div id="options"></div>
  </div>
  <script>
    const questions = [
      {
        question: "What is log₁₀(1000)?",
        options: ["2", "3", "4", "1"],
        answer: "3"
      },
      {
        question: "If log₂(x) = 5, what is x?",
        options: ["32", "10", "25", "64"],
        answer: "32"
      },
      {
        question: "Simplify: log₃(81)",
        options: ["4", "3", "2", "5"],
        answer: "4"
      },
      {
        question: "logₐ(a⁷) = ?",
        options: ["1", "a", "7", "a⁷"],
        answer: "7"
      }
    ];

    let currentPlayer = 0;
    let scores = [0, 0];
    let currentQuestion = 0;

    function displayQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = q.question;
      const options = document.getElementById("options");
      options.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(opt);
        options.appendChild(btn);
      });
      document.getElementById("turn").textContent = `Player ${currentPlayer + 1}'s turn`;
    }

    function selectAnswer(option) {
      const correct = questions[currentQuestion].answer;
      if (option === correct) scores[currentPlayer]++;
      currentPlayer = (currentPlayer + 1) % 2;
      currentQuestion++;

      if (currentQuestion >= questions.length) {
        endGame();
      } else {
        displayQuestion();
      }
    }

    function endGame() {
      document.getElementById("game").innerHTML = `
        <h2>Game Over</h2>
        <p>Player 1 Score: ${scores[0]}</p>
        <p>Player 2 Score: ${scores[1]}</p>
        <p>${scores[0] === scores[1] ? "It's a tie!" : scores[0] > scores[1] ? "Player 1 wins!" : "Player 2 wins!"}</p>
      `;
    }

    window.onload = displayQuestion;
  </script>
</body>
</html>
